<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="icon" type="image/icon" href="Koala.png">
    <script src="https://kit.fontawesome.com/99462c9fe6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Example on HTML tables</h1>
    </header>
    <main>
      <table border="1">
        <caption>y,dy/dx,dy<sup>2</sup>/d<sup>2</sup>x</caption>
        <tr>
          <th scope="col"></th>
          <th scope="col">x=1</th>
          <th scope="col">x=2</th>
          <th scope="col">x=3</th>
        </tr>
        <tr>
          <th scope="row">y</th>
          <td>1</td>
          <td>4</td>
          <td>9</td>
        </tr>
        <tr>
          <th scope="row">dy/dx</th>
          <td>2</td>
          <td>4</td>
          <td>6</td>
        </tr>
        <tr>
          <th scope="row">dy<sup>2</sup>/d<sup>2</sup>x</th>
          <td>2</td>
          <td>2</td>
          <td>2</td>
        </tr>
      </table>
    </main>
    <footer>
      <address>
        <h4>Designed by Mohsen Saeedabadi</h4>
        <h4>Email: Shadowam18@gmail.com</h4>
        <a href="https://shadowam18.com"><h4>&copy;ShadowAM</h4></a><br>
      </address>
    </footer>
  </body>
</html>
